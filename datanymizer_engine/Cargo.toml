[package]
name = "datanymizer_engine"
version = "0.1.0"
authors = ["Aleksandr Kirillov <saratovsource@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0"
chrono = "0.4"
config = "0.10"
csv = "1.1"
fake = { version = "2.2", features = ["chrono"] }
once_cell = "1.5.2"
rand = "0.7.3"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.8.14"
tera = "1.5.0"
thiserror = "1.0"
unicode-segmentation = "1.7.0"
